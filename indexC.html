      display: block;

    .slider-button {

      top: 50%;

      color: white;
      padding: 8px 17px;
      border-radius: 50%;
      cursor: pointer;
      z-index: 2;
    }
    .left {
      left: 10px;
    }
    .right {
      right: 10px;
    }
            .hoverlay {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 999;
          }

            background-size: 100%;
            background-position: center;
            position: relative;
            display: flex;

            padding: 300px;

  <div class="texts">Canada</div>
  <div class="설명문">캐나다의 해변은 고요하고 자연친화적인 환경을 자랑하는 곳이다. 프린스에드워드 <br>아일랜드에서 청정한 바다와 소박한 풍경을 감상할 수 있으며, 수온은 차가운 편이다.</div>

              <script>
                function showOverlay(imageUrl, title) {
                  const overlay = document.getElementById('hoverlay');
                  const content = document.getElementById('hoverlayContent');

                  content.style.backgroundImage = `url('${imageUrl}')`;
                  content.innerHTML = `
                    <span class="close-button" onclick="closeOverlay()">×</span>
                    <h2 style="color:white; text-align:center;">${title}</h2>
                  `;
                  overlay.style.display = 'flex';
                }
                function closeOverlay() {
                  document.getElementById('hoverlay').style.display = 'none';
                }
                document.getElementById('hoverlay').addEventListener('click', function (e) {
                if (e.target === this) {
                  this.style.display = 'none';
                }
                });
              </script>

  <script>
    const currentIndices = [0, 0, 0, 0];

    function updateSlide(sliderNum) {
      const slides = document.getElementById(`slides${sliderNum}`);
      const offset = -currentIndices[sliderNum - 1] * 100;
      slides.style.transform = `translateX(${offset}%)`;
    }
    function nextSlide(sliderNum) {
      const slides = document.getElementById(`slides${sliderNum}`);
      const totalSlides = slides.children.length;
      if (currentIndices[sliderNum - 1] < totalSlides - 1) {
        currentIndices[sliderNum - 1]++;
        updateSlide(sliderNum);
      }
    }
    function prevSlide(sliderNum) {
      if (currentIndices[sliderNum - 1] > 0) {
        currentIndices[sliderNum - 1]--;
        updateSlide(sliderNum);
      }
    }
  </script>
