              <script>
                function showOverlay(imageUrl, title) {

                  content.innerHTML = `
                    <span class="close-button" onclick="closeOverlay()">×</span>

                function closeOverlay() {
                  document.getElementById('hoverlay').style.display = 'none';

  <script>
    const currentIndices = [0, 0, 0, 0];

    function updateSlide(sliderNum) {
      const slides = document.getElementById(`slides${sliderNum}`);
      const offset = -currentIndices[sliderNum - 1] * 100;
      slides.style.transform = `translateX(${offset}%)`;
    }
    function nextSlide(sliderNum) {
      const slides = document.getElementById(`slides${sliderNum}`);
      const totalSlides = slides.children.length;
      if (currentIndices[sliderNum - 1] < totalSlides - 1) {
        currentIndices[sliderNum - 1]++;
        updateSlide(sliderNum);
      }
    }
    function prevSlide(sliderNum) {
      if (currentIndices[sliderNum - 1] > 0) {
        currentIndices[sliderNum - 1]--;
        updateSlide(sliderNum);
      }
    }
  </script>
