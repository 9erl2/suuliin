  <script>
    const currentIndices = [0, 0, 0, 0];

    function updateSlide(sliderNum) {
      const slides = document.getElementById(`slides${sliderNum}`);
      const offset = -currentIndices[sliderNum - 1] * 100;
      slides.style.transform = `translateX(${offset}%)`;
    }
    function nextSlide(sliderNum) {
      const slides = document.getElementById(`slides${sliderNum}`);
      const totalSlides = slides.children.length;
      if (currentIndices[sliderNum - 1] < totalSlides - 1) {
        currentIndices[sliderNum - 1]++;
        updateSlide(sliderNum);
      }
    }
    function prevSlide(sliderNum) {
      if (currentIndices[sliderNum - 1] > 0) {
        currentIndices[sliderNum - 1]--;
        updateSlide(sliderNum);
      }
    }
  </script>

  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    var map = L.map('map').setView([49.1265, -125.8820], 13);
  
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);
  
    var hotelIcon = L.icon({
      iconUrl: 'https://cdn-icons-png.flaticon.com/512/139/139899.png',
      iconSize: [32, 32],
      iconAnchor: [16, 32],
      popupAnchor: [0, -32]
    });
  
    var beachMarker = L.marker([49.1265, -125.8820]).addTo(map);
    beachMarker.bindPopup("<b>Long Beach</b><br>Tofino, British Columbia");
  
    var hotels = [
      { name: "Wickaninnish Inn", lat: 49.1260, lng: -125.9120 },
      { name: "Long Beach Lodge Resort", lat: 49.1200, lng: -125.8800 },
      { name: "Pacific Sands Beach Resort", lat: 49.1230, lng: -125.8850 },
      { name: "Ocean Village Resort", lat: 49.1250, lng: -125.8900 },
      { name: "Best Western Plus Tin Wis Resort", lat: 49.1270, lng: -125.8950 }
    ];
  
    hotels.forEach(function(hotel) {
      L.marker([hotel.lat, hotel.lng], {icon: hotelIcon})
        .addTo(map)
        .bindPopup("<b>" + hotel.name + "</b>");
    });
  </script>
